<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbotv3</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <!-- Google Logo -->
        <img src="assets/googlelogo.png" alt="Google Logo" id="google-logo">

        <!-- Search Box (Disabled) -->
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Search the web" disabled>
        </div>
    </div>

    <!-- Floating Chatbot Button -->
    <div id="chatbot-button" onclick="openChat()">
        <button>Chat</button>
    </div>

    <!-- Hidden Chatbot UI -->
    <div id="chatbot" class="chatbot-container" style="display:none;">
        <div id="chat"></div>
        <input type="text" id="user-input" placeholder="Talk to me...">
        <button id="close-chat" onclick="closeChat()">Close</button> <!-- Close button -->
    </div>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
